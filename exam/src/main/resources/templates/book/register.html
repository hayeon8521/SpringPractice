<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">

<head>
   <meta charset="UTF-8">
   <link href="/css/common.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <title>register.html</title>
   <script th:inline="javascript">
	window.addEventListener("DOMContentLoaded", function() {
		const result = [[${bookDTO.bookName}]]
		if(result == ""){
			alert('도서 제목을 입력해주세요');
			bookName.focus();
		}
	});
	
	//이거쓰다 바꿈
	function register(){
		//const result = [[${bookDTO.bookName}]]
		if(bookName.value == null || bookName.value == ""){
			//alert('도서 제목을 입력해주세요');
			//bookName.focus();
			document.querySelector('#registerform').submit();
		}else{
			document.querySelector('#registerform').submit();
		}
	}
	
	
	</script>
</head>

<body layout:fragment="content">
   <div class="container">
      <h3>책 등록</h3>
      <div class="border border-dark-subtle p-3">
         <form id="registerform" action="/book/register" method="post">

            <div class="mb-3">
               <label for="bookNo" class="form-label">도서번호(자동등록)</label>
               <input readonly="readonly" type="text" class="form-control" id="bookNo" name="bookNo">
            </div>

            <div class="mb-3">
               <label for="bookName" class="form-label">도서명</label>
               <input type="text" class="form-control" id="bookName" name="bookName" th:value="${bookDTO.bookName}">
               <div class="error" th:errors="${bookDTO.bookName}"></div>
            </div>
            
            <div class="mb-3">
               <label for="bookCoverimg" class="form-label">도서표지</label>
               <input type="text" class="form-control" id="bookCoverimg" name="bookCoverimg" th:value="${bookDTO.bookCoverimg}">
            </div>
            
            <div class="mb-3">
               <label for="bookDate" class="form-label">출판일자 2025/01/01</label>
               <input type="text" class="form-control" id="bookDate" name="bookDate" th:value="${bookDTO.bookDate}">
            </div>
            
            <div class="mb-3">
               <label for="bookPrice" class="form-label">금액</label>
               <input type="number" class="form-control" id="bookPrice" name="bookPrice" th:value="${bookDTO.bookPrice}">
            </div>
            
            <div class="mb-3">
               <label for="bookPublisher" class="form-label">출판사</label>
               <input type="text" class="form-control" id="bookPublisher" name="bookPublisher" th:value="${bookDTO.bookPublisher}">
            </div>
            
            <div class="mb-3">
               <label for="bookInfo" class="form-label">도서소개</label>
               <textarea class="form-control" id="bookInfo" name="bookInfo" rows="3">[[${bookDTO.bookPublisher}]]</textarea>
            </div>

            <button class="btn btn-success" type="button" onclick="register();">등록</button>
            <a href="/book/list" class="btn btn-primary">목록</a>
         </form>
      </div>
   </div>
</body>

</html>
