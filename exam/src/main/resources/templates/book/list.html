<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Insert title here</title>
	<script th:inline="javascript">
	window.addEventListener("DOMContentLoaded", function() {

		const result = [[${ result }]]
		if (result) {
			alert('등록 완료');
		}
	});
	</script>
</head>
<body layout:fragment="content">
	<h1>도서목록</h1>
	<h1></h2>
	<!-- 목록 시작 -->
	<table class="table table-hover">
		<thead>
			<tr class="table-dark">
				<th>도서번호</th>
				<th>도서명</th>
				<th>표지</th>
				<th>출판일자</th>
				<th>금액</th>
				<th>출판사</th>
				<th>도서소개</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book : ${list}">
				<td th:text="${book.bookNo}"></td>
				<td th:text="${book.bookName}"></td>
				<td><img width="40" height="40" th:src="|/images/@{${book.bookCoverimg}}|"/></td>
				<td th:text="${#dates.format(book.bookDate, 'yyyy/MM/dd')}">2025/01/06</td>
				<td data-th-text="${#numbers.formatInteger(book.bookPrice, 3, 'COMMA')}"></td>
				<!-- <td th:text="${book.bookPrice}"></td> -->
				<td th:text="${book.bookPublisher}"></td>
				<td th:text="${book.bookInfo}"></td>
			</tr>
		</tbody>
	</table>
	<!-- 목록 끝 -->
</body>
</html>
