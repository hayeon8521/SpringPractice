<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>list.html</title>
	<style>
		.table {
			width: 500px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h3>게시글</h3>
		<div>
			<button type="button" class="btn btn-info" id="btnRegister">게시글 등록</button>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일자</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board, idx : ${list}">
					<td th:text="${board.bno}">1</td>
					<!-- ht에서는 백팁이 파이프라인 -->
					<td th:text="${board.title}" th:onclick="|location.href='get?bno=${board.bno}'|">제목</td>
					<td th:text="${board.writer}">작성자</td>
					<td th:text="${#dates.format(board.regdate, 'yyyy-MM-dd HH:mm:ss')}">2025/01/06</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script th:inline="javascript">
		//const result = [[${param.result}]]
		const result = [[${result}]]
		const result2 = [[${result2}]]
		const result3 = [[${result3}]]
		if(result){
			alert('등록완료');
		}
		if(result2){
			alert('수정완료');
		}
		if(result3){
			alert('삭제완료');
		}
		//alert 대신에 모달로 해주기

		btnRegister.addEventListener("click", ()=>{
			location.href="/board/register";
		});
	</script>
</body>
</html>
