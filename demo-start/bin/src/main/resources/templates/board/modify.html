<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <title>modify.html</title>
</head>
<!-- asterisk syntax 이거 기능 사용하면 네임 아이디 벨류 다 자동으로 넣어줌-->
<!-- <input type="text" class="form-control" name="title" th:value="${board.title}"> -->
<!-- <input type="text" class="form-control" th:field="*{title}"> -->
<body>
   <div class="container">
      <h3>게시글 수정</h3>
      <form action="/board/modify" method="post" th:object="${board}">

         <div class="mb-3">
            <label for="bno" class="form-label">번호</label>
            <input type="text" class="form-control" readonly="readonly" th:field="*{bno}">
         </div>
         
         <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" th:field="*{title}">
         </div>

         <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" rows="3" th:field="*{content}"></textarea>
         </div>

         <div class="mb-3">
            <label for="writer" class="form-label">글쓴이</label>
            <input type="text" class="form-control" th:field="*{writer}">
         </div>
         <button class="btn btn-primary">수정</button>

      </form>
   </div>
</body>

</html>
