<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link href="/css/common.css" rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>modify.html</title>
</head>
<!-- asterisk syntax 이거 기능 사용하면 네임 아이디 벨류 다 자동으로 넣어줌-->
<!-- <input type="text" class="form-control" name="title" th:value="${board.title}"> -->
<!-- <input type="text" class="form-control" th:field="*{title}"> -->

<body>
	<div class="container">
		<h3>게시글 수정</h3>
		<div class="border border-dark-subtle p-3">
			<form id="modifyform" action="/board/modify" method="post"
				th:object="${board}">

				<div class="mb-3">
					<label for="bno" class="form-label">번호</label> <input type="text"
						class="form-control" th:field="*{bno}" readonly>
				</div>

				<div class="mb-3">
					<label for="title" class="form-label">제목</label> <input type="text"
						class="form-control" th:field="*{title}">
				</div>

				<div class="mb-3">
					<label for="content" class="form-label">내용</label>
					<textarea class="form-control" rows="3" th:field="*{content}"></textarea>
				</div>

				<div class="mb-3">
					<label for="writer" class="form-label">글쓴이</label> <input
						type="text" class="form-control" th:field="*{writer}">
				</div>
				<button class="btn btn-success" type="button" data-bs-toggle="modal"
					data-bs-target="#modifymodal">수정</button>
				<a href="/board/list" class="btn btn-primary">목록</a> <span
					style="color: red;" id="guidespan"></span>
			</form>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="modifymodal" tabindex="-1"
		aria-labelledby="modifymodalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="modifymodalLabel">수정</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">게시글을 수정 하시겠습니까?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">닫기</button>
					<button type="button" class="btn btn-primary" onclick="register();">수정</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		function register() {
			let title = document.querySelector('#title').value;
			let content = document.querySelector('#content').value;
			let writer = document.querySelector('#writer').value;
			const modal = bootstrap.Modal.getInstance(document
					.querySelector('#modifymodal'));

			if (title && content && writer) {
				document.querySelector('#modifyform').submit();
			} else {
				document.querySelector('#guidespan').innerText = '모든 값을 입력해 주세요';
				modal.hide();
			}
		}
	</script>

</body>

</html>
